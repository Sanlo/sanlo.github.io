<footer class="site-footer">
  <div class="wrapper">
    <p class="description">{% if site.description_footer %} {{site.description_footer}} {% endif %}</p>
    <p class="contact">
      Contact me at: {% if site.github_username %}
      <a href="https://github.com/{{site.github_username}}" title="GitHub"><i class="fa fa-github" aria-hidden="true"></i></a> {% endif %} {% if site.email %} <a href="mailto:{{site.email}}" title="email"><i class="fa fa-envelope-o" aria-hidden="true"></i></a> {% endif %} {% if site.linkedIn_username %}
      <a href="https://www.linkedin.com/in/{{site.linkedIn_username}}" title="LinkedIn"><i class="fa fa-linkedin" aria-hidden="true"></i></a> {% endif %}
    </p>
    <p class="power">
      <span> Site powered by <a href="https://jekyllrb.com/">Jekyll</a> & <a href="https://pages.github.com/">Github Pages</a>. </span>
    </p>
  </div>
</footer>
